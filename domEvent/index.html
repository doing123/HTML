<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件模型</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
</head>
<body>
<div id="targetDom">
    <style>
        #targetDom{
            width: 300px;
            height: 100px;
            background-color: red;
            color: #ffffff;
            text-align: center;
            line-height: 100px;
        }
    </style>
    目标元素
</div>
<script>
    var targetDom = document.getElementById('targetDom');

    window.addEventListener('click', function () {
        console.log('window capture');
    }, true); // true：捕获阶段触发

    document.addEventListener('click', function (ev) {
        console.log('document capture');
    }, true);

    document.documentElement.addEventListener('click', function (ev) {
        console.log('html capture');
    }, true);

    document.body.addEventListener('click', function (ev) {
        console.log('body capture');
    }, true);

    targetDom.addEventListener('click', function () {
        console.log('targetDom captrue');
    }, true);

    var selfEvent = new Event('test');
    targetDom.addEventListener('test', function () {
        console.log('test dispatch');
    });
    setTimeout(function () {
        targetDom.dispatchEvent(selfEvent);
    }, 1000);
</script>
</body>
</html>
