<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链--对象创建方法</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<script>
    // 字面量
    var obj1 = {name: 1};
    var obj2 = new Object({name: 2});

    // 构造函数
    function Fn(name) {
        this.name = name;
    }
    var obj3 = new Fn('obj3');

    // Object.create();
    var obj4 = {name: 4};
    var obj5 = Object.create(obj4);
</script>

</body>
</html>
