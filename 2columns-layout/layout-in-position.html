<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局：上高度固定，下自适应</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <style>

    </style>
</head>
<body>
<!--定位实现-->
<section class="layout-in-position">
    <style>
        .layout-in-position .header{
            height: 100px;
            width: 100%;
            background-color: red;
        }
        .layout-in-position .content{
            position: absolute;
            top: 100px;
            bottom: 0;
            width: 100%;
            background-color: blue;
        }
    </style>
    <div class="header">
        头部高度100px,宽度100%
    </div>
    <div class="content">
        高度自适应，宽度100%
    </div>
</section>
</body>
</html>
