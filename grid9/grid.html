<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格：flex</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
</head>
<body>
<style>
    .grid{
        padding: 10px;
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        background-color: blue;
        grid-gap: 10px;
    }
    .grid li{
        border-radius: 5px;
        background-color: #FFCC00;
        text-align: center;
    }
</style>
    <ul class="grid">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
